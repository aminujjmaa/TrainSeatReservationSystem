<div style="text-align:center">
  <h1>Train Seat Reservation System</h1>

  <div>
    <label for="numSeats">Number of seats to book (1-7):</label>
    <input [(ngModel)]="numSeats" type="number" id="numSeats" min="1" max="7" />
    <button (click)="onReserveSeats()">Book Seats</button>
    <button (click)="resetSeats()" style="margin-left: 10px;">Reset</button>
  </div>

  <div style="margin-top: 20px;">
    <h2>Seat Layout</h2>
    <div *ngFor="let row of seats; let rowIndex = index" class="row-container">
      <span class="row-number">Row {{ rowIndex + 1 }}:</span>
      <div class="seat" 
           *ngFor="let seat of row; let seatIndex = index"
           [ngClass]="{ 'reserved': seat === 1, 'available': seat === 0 }">
        {{ seatIndex + 1 }}
      </div>
    </div>
  </div>

  <div *ngIf="lastBookedSeats.length > 0" style="margin-top: 20px;">
    <h3>Last Booked Seats:</h3>
    <div *ngFor="let seat of lastBookedSeats">
      Row: {{ seat.row }}, Seat: {{ seat.seat }}
    </div>
  </div>
</div>
